<html>
  <head>
    <title>Simple Map</title>
    <script type="module" src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="stylesheet" type="text/css" href="./styles/header.css" />
    <link rel="stylesheet" type="text/css" href="./styles/menu.css" />
    <link rel="stylesheet" type="text/css" href="./styles/map.css" />
    <link rel="stylesheet" type="text/css" href="./styles/radiusSlider.css" />
    <script type="module" src="./index.js"></script>
    <script src="./Menu.js"></script>
    <script type="text/JavaScript" src="./slideinmenu.js"></script>
    <!-- <link rel="import" href="frame.html"> -->
  </head>
  <body>
    <header>
      <img src="icons/YWHLogo.png" id="YWHLogo">
      <img src="icons/User.png" id="UserIcon" onclick="OpenSlideMenu()">
    </header>
    <div id="SlideinMenu" class="SideMenu">
      <img src="icons/User.png">
      <span>
        <span>
          First-Name Last-Name
        </span>  
        <span>
        example@gmail.com
        </span>
      </span>
    </div>

    <div id= "PopUpMenu" class="PopUpMenu">
      <a id="RollUpButton" onclick="menu.MenuMove()"></a>
      <input id="InputField" type ="text" placeholder="Search">
      
      <div id="LocationMenu" class="menuDivs hideLocationMenu">
        <div class="btnDivs">
          <button id= "StartBtn" class="MenuButtons"><label id="ButtonText">START</label></button>
          <button id= "ReviewBtn" class="MenuButtons"><label id="ButtonText">REVIEW</label></button>
        </div>
      </div>

      <div id="NoLocationMenu" class="menuDivs showLocationMenu">
        <div class="btnDivs">
          <button id="ReviewSpot" class="MenuButtons"><label id="ButtonText">REVIEW MY SPOT</label></button>
        </div>
      </div>

      <div id="RadiusSliderMenu" class="menuDivs hideLocationMenu">
        <div id="radiusSlider" class="slider-container">
          <div class="text-container">
            <div class="radiusSliderText">Radius</div>
          </div>
          <input type="range" min="1" max="6" value="1" class="slider" id="aslider">
          <div id="sliderValueContainer" class="slider-value">
              <span id="sliderValue">5 m</span>
          </div>
          <script type="text/JavaScript" src="./radiusslider.js"></script>
        </div>
        <div class="btnDivs">
          <button id= "ExitBtn" class="MenuButtons"><label id="ButtonText">EXIT</label></button>
          <button id= "NextBtn" class="MenuButtons"><label id="ButtonText">NEXT</label></button>
        </div>
      </div>
      <!-- Elemnt för pinna på kartan?-->
    </div>
    
    <div id="map"></div>
    <button id="pinSpot" class="tempPinBtn">Pin</button>
    <button id="savePin" class="nonVisible">savePin</button>
    <button id="undoPin" class="nonVisible">Undo</button>
    <!-- prettier-ignore -->

</html>
