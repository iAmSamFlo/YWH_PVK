<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script type="module" src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="stylesheet" type="text/css" href="./styles/header.css" />
    <link rel="stylesheet" type="text/css" href="./styles/menu.css" />
    <link rel="stylesheet" type="text/css" href="./styles/radiusSlider.css" />
    
    <script src="./scripts/Menu.js"></script>
    <script src="./scripts/Index.js"> </script>
    <script type="text/JavaScript" src="./scripts/slideinmenu.js"></script>
    
    
  </head>
  <body>
    <header>
      <img src="icons/YWHLogo.png" id="YWHLogo">
      <img src="icons/User.png" id="UserIcon" onclick="OpenSlideMenu()">
    </header>
    <div id="SlideinMenu" class="SideMenu">
      <img src="icons/User.png">
      <span>
        <span>
          First-Name Last-Name
        </span>  
        <span>
        example@gmail.com
        </span>
      </span>
    </div>
    <div id= "PopUpMenu" class="PopUpMenu">
      <a id="RollUpButton" onclick="menu.MenuMove()"></a>
      <div class = "SearchMenu" id="SearchDiv">
        <input id="InputField" class="controls" type="text" placeholder="Search for location">
        <img src="icons/cross.png" id="ClearButton">
      </div>

      <div id="LocationMenu" class="menuDivs nonVisible">
        <div class="btnDivs">
          <button id= "StartBtn" class="MenuButtons"><label id="ButtonText">Begin Journey</label></button>
          <button id= "ReviewBtn" class="MenuButtons"><label id="ButtonText">REVIEW</label></button>
        </div>
      </div>

      <div id="RouteTemplate" class="nonVisible">
        <div class = "Routeinfo" id="Routescontainer"></div>
        <div class="btnDivs">
          <button id= "CancelBtn" class="MenuButtons"><label id="ButtonText">CANCEL</label></button>
        </div>
      </div>

      <div id="NoLocationMenu" class="menuDivs showLocationMenu">
        <div class="btnDivs">
          <button id="ReviewSpot" class="MenuButtons"><label id="ButtonText">REVIEW MY LOCATION</label></button>
        </div>
      </div>

      <div id="RadiusSliderMenu" class="menuDivs nonVisible">
        <div id="radiusSlider" class="slider-container">
          <div class="text-container">
            <div class="radiusSliderText">Radius</div>
          </div>
          <input type="range" min="1" max="6" value="1" class="slider" id="RadiusSliderInput">
          <div id="sliderValueContainer" class="slider-value">
              <span id="sliderValue">5 m</span>
          </div>
        </div>
        <div class="btnDivs">
          <button id= "ExitBtn" class="MenuButtons"><label id="ButtonText">EXIT</label></button>
          <button id= "NextBtn" class="MenuButtons"><label id="ButtonText">NEXT</label></button>
        </div>
      </div>
      <!-- Elemnt för pinna på kartan?-->
    </div>

    <div id="map"></div>
    
    <script>
      const menu = new Menu();
    </script>
    <script type="text/JavaScript" src="./scripts/MapManager.js"></script>
    <script>
      const index = new Index(menu);
    </script>
    

  </body>
</html>
